apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: wazuh
  labels:
    app: wazuh-dashboard
  annotations:
    cloud.google.com/backend-config: '{"default":"wazuh-beconfig"}'
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/app-protocols: '{"dashboard-https-port":"HTTPS"}'
spec:
  type: ClusterIP
  selector:
    app: wazuh-dashboard
  ports:
  - name: dashboard-https-port
    port: 443
    targetPort: 5601
